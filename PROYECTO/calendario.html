<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Calendario Contable</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendario.css">
</head>
<body>
    <!-- Navbar (igual que en index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-calendar-alt me-2"></i>Calendario Contable
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-home me-1"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calendario.html"><i class="fas fa-calendar-day me-1"></i> Calendario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registros.html"><i class="fas fa-book me-1"></i> Registros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactos.html"><i class="fas fa-address-book me-1"></i> Contactos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="container main-content">
        <div class="row mb-4">
            <div class="col-12">
                <h1><i class="fas fa-calendar-day me-2"></i>Calendario Contable</h1>
            </div>
        </div>
        
        <div class="row">
            <!-- Calendario -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
            
            <!-- Recordatorios -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-bell me-2"></i>Recordatorios
                    </div>
                    <div class="card-body">
                        <form id="form-recordatorio">
                            <div class="mb-3">
                                <label for="titulo-recordatorio" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo-recordatorio" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha-recordatorio" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha-recordatorio" required>
                            </div>
                            <div class="mb-3">
                                <label for="tipo-recordatorio" class="form-label">Tipo</label>
                                <select class="form-select" id="tipo-recordatorio" required>
                                    <option value="iva">Declaración IVA</option>
                                    <option value="renta">Impuesto Renta</option>
                                    <option value="iss">Pago ISS</option>
                                    <option value="afp">Pago AFP</option>
                                    <option value="cierre">Cierre Contable</option>
                                    <option value="auditoria">Auditoría</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-save me-1"></i>Guardar
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header bg-warning text-dark">
                        <i class="fas fa-list me-2"></i>Próximos vencimientos
                    </div>
                    <ul id="lista-recordatorios" class="list-group list-group-flush">
                        <!-- JS llenará esto -->
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (igual que en index.html) -->
    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">Calendario Contable &copy; 2023 - Todos los derechos reservados</p>
        </div>
    </footer>
    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.min.js"></script>
    <!-- Script personalizado -->
    <script src="js/app.js"></script>
    <script src="js/calendario.js"></script>
</body>
</html>
